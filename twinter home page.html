<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Twitter Homepage.</title>
    </head>
    <body>
        
        <div class="main-div">
            
            <!--First-div Begins-->
            <div class="First-div">
                <br><br><br><br><br><br><br><br>
                <ul class="links">
                    <li class="intro" type="none"> 
                        <a href="#">
                            <img src="./images/search icon.jpg" class="img1">
                            <font color="white" size="5px">Follow your interests.</font>
                        </a>
                    </li><br>
                    <li class="intro"> <a href="#">
                            <img src="./images/Peopleicon.png" class="img1">
                            <font color="white" size="5">Hear what people are talking about.</font>
                        </a>
                    </li>
                    <li class="intro">
                        <a href="#"><img src="./images/message icon.png" class="img1">
                            <font color="white" size="5">Join the conversation.</font>
                        </a>
                    </li>
                </ul>
            </div>
            <!--First-div ends-->


            <!--Second-div Begins-->     
            <div class="Second-div"></div>
            <!--Second-div ends-->


            <!--Third-div Begins-->
            <div class="Third-div">
                
                <input type="Phone, email or username" name="add" required="fill out this" placeholder="Phone, email or username"  class="input2">
                <input type="password" name="add" required="fill out this" placeholder="password" class="input2">
                <input type="submit" value="Login" id="Login_btn2"><br><br>
                <input type="submit" value="Forgot password ?" id="check_password_btn"><br>
        

                <div>
                    <img src="./images/birdlogo.png" class="img2">
                    <h1>See what's happening in the <br>World right now</h1><br><br>
                    <h2>Join Twitter today.</h2><br>
                    <input type="submit" value="Sign up" id="btn"><br><br>
                    <input type="submit" value="Sign in" id="btn-out">

                </div>
            </div>
            <!--Third-div ends--> 
        </div>
    </body>
</html>
